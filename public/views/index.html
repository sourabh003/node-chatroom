<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home | Chatspot</title>
		<link rel="stylesheet" href="/public/styles/index.css" />
		<link rel="stylesheet" href="/public/styles/toaster.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="icon" type="image/png" href="/public/images/send.png" >
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="/public/js/index.js"></script>
        <script src="/public/js/toaster.js"></script>
        <script src="/public/js/messages.js"></script>
        <script src="/public/js/utils.js"></script>
        <script src="/public/js/constants.js"></script>
        <script src="/public/js/sounds.js"></script>
	</head>
	<body>
        <center>
            <div id="toastContainer"></div>
        </center>
        
		<nav class="navbar">
			<h3 onclick="toast()">Welcome to Chatspot</h3>
            <div class="left-section">
                <div class="profile">
                    <img src="/public/images/user.png" alt="" id="nametag-img">
                    <div id="nametag-txt"></div>
                </div>
                <img src="/public/images/users.png" alt="" class="all-users-img" onclick="openUsersList()">
            </div>
		</nav>


        <dialog id="usersListDialog">
            <div class="userListHeader">
                <h3>Active Users</h3>
                <div id="dialog-close" onclick="closeUserListDialog()">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <hr>
            <div id="activeUsersList"></div>
        </dialog>

        <div class="messagesContainer">
            <div id="messagesList"></div>
            <div class="inputContainer">
                <textarea placeholder="Type Message Here..." type="text" id="messageBox" onkeypress="enterEvent()"></textarea>
                <div onclick="sendMessage()" class="send-img">
                    <img src="/public/images/send.png" alt="" height="30px">
                </div>
            </div>
            <div class="customFooter">
                <h6>Created by Sourabh</h6>&nbsp;&bull;&nbsp;<h6><a href="https://github.com/sourabh003/node-chatroom" target="_blank">See on Github</a></h6>
            </div>
        </div>

	</body>
</html>
